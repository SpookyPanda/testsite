<!DOCTYPE html>
<html>
{% load static %}
<head>
	<title>Erick's test site</title>
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<style>
	.entry{
		background-color: orangered;
		margin: 20px;
		padding: 20px;
	}
	.body{
		background-color: gold;
		margin: 20px;
		padding: 20px;
	}
</style>
<body style="background-color:aquamarine">

	<div class="header">UNFITTING HEADER!
			{% block content %}
			{% if user.is_authenticated %}
			<p>Welcome {{ user.name }}</p>
			<p><a href="{% url 'logout' %}">logout</a></p>
			{% else %}
			<p>you are not loged in</p>
			<a href="{% url 'login' %}">login</a>

			{% endif %}
			{% endblock %}

	</div>

	<h2 class="entry">This is text!</h2>
	<p class="body">so is this</p>

	<div class="postcss">
		{% for post in posts %} {{ post }}{% endfor %}
	</div>
</body>
</html>
